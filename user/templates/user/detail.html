{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'user/index.css'%}">
    <script src="https://kit.fontawesome.com/ff17244aa6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Post Details</title>
</head>
<body> 

    <style>
        .content{
            display: flex;
        }

        .sidebar{
            flex-basis: 30%;
            margin: 30px;
            color: white;
            padding: 50px;
            border-radius: 5px;
        }

        .post{
            flex-basis: 70%;
            margin: 30px;
            background-color: wheat;
            padding: 30px;
            border-radius: 5px;
        }

        .last{
            background-color: white;
            padding: 30px;
            border-radius: 5px;
        }
        
    </style>

    <div class="content">

        <div class="sidebar bg-dark">
            <h3>Sidebar Options</h3>
            <ul>
                <li> <a style="color: wheat; text-decoration: none;" href="{% url 'home-page' %}">Friends</a> </li>
                <li> <a style="color: wheat; text-decoration: none;" href="{% url 'home-page' %}">Chats</a> </li>
                <li> <a style="color: wheat; text-decoration: none;" href="{% url 'home-page' %}">Sports</a> </li>
                <li> <a style="color: wheat; text-decoration: none;" href="{% url 'home-page' %}">Job Adverts</a> </li>
                <li> <a style="color: wheat; text-decoration: none;" href="{% url 'home-page' %}">Home</a> </li>
            </ul>
        </div> 
        <div class="post">            
    
           <div class="last">
            <img  class="rounded-circle" src="{{ details.user.profile.profile_pic.url }}" alt="" width=50px height="50px">
            <h5>{{details.user}}</h5>
            <p>{{details.user.email}}</p>
            <p>{{details.caption}}</p>
            <hr>
            {% if details.image %}
                <img class="pic"style="border-radius: 10px;" src="{{ details.image.url }}" width="500" height="300">
                <hr>
            {% endif %}
            
           </div>

           {% if user.id == details.user.id %}

           <form method="POST">
               {% csrf_token %}
               <a style="margin: 30px 30px 0px 30px;" class="btn btn-outline-dark mt-5"  href="{% url 'create' %}" >Create Post</a>
               <a style="margin: 30px 30px 0px 30px;" class="btn btn-outline-dark mt-5"  href="{% url 'delete' object.id%}" >Delete Post</a>
            </form>
            {% endif %}
        </div>
     
  
       
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
</body>
</html>
