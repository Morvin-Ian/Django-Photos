<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}} 

        <button style="margin: 30px 30px 0px 30px;" class="btn btn-outline-dark mt-5" type="submit" name="post" >Post</button>
    </form>
</body>
</html>
